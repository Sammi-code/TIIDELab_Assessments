<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIIDELAB Signup Form</title>

<style>

    input {
        width: 80%;
        padding: 10px;
        margin:5px 20px;
        border-radius: 10px;
        
    }

    img{
        width: 365px;
        height: 300px;
        padding-top: 6%;
    }

    .submit{
        background-color: brown;
        width: 83.2%;
        color: snow;
        font-size: 20px;
        font-family: monospace;
    }

    input:focus{
        background-color: sandybrown;
        color: seashell;
        outline: none;
        font-family: Arial, Helvetica, sans-serif;
    }

    h3{
        color: brown;
        margin: 15px;
        font-size: 32px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    }


    .form-container, .instruction{
        width: 50%;
        float:left;
    }

    @media screen and (max-width: 800px){
        .form-container, .instruction{
            width: 100%;
        }
    }


</style>

</head>
<body style="background-color: rgb(16, 160, 218);">

    <div style="background-color: saddlebrown;
            height: 60%;
            padding: 5px;
            margin: 100px auto;
            border-radius: 10px;
            width: 50%;">

        <div class= "instruction"> 
            <img src="learning.png" alt="Learning" srcset="" style="max-width:150%;">
        </div>

 
        <div class="form-container" style= "background-color: darkorange"> 
            
            <h3> Registration Form </h3>

            <form action="" name="SignupForm" id="SignupForm" onsubmit="processForm()">
                <input type="text" name="fullName" id="fullName" placeholder="Enter Your Full Name" required>
                <input type="email" name="fullName" id="email" placeholder="Enter Your Email Address" required>
                <input type="text" name="username" id="userName" placeholder="Enter Your Username" required>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                <input type="password" name="cpassword" id="confirmPassword" placeholder="Enter Your Password Again" required>
                
                <input type="submit" value="Signup" class="submit">

            </form>

        </div>
        <div style="clear: left;"></div>
    </div>


    <script>

        document.getElementById('SignupForm').addEventListener("submit",function(even){
            event.preventDefault();
        })
        function processForm()
        {         
            var fullname =  document.getElementById('fullName').value
                email =  document.getElementById('email').value
                username =  document.getElementById('userName').value 
                password =  document.getElementById('password').value
                cpassword = document.getElementById('confirmPassword').value

                if(password!=cpassword){
                    alert('password mismatch')
                }else{
                    var data = {
                        "fullName":fullname,
                        "email":email,
                        "userName":username,
                        "newpassword":password,
                        "isEnabled": true,
                        "roles":["user"]

                    }
                        fetch('https://api.openclass.ng/Register' ,{
                            method:'POST',
                            body:JSON.stringify(data),
                            headers:{
                                'Content-Type':'application/json'
                            }
                            }).then(function(data){
                                alert('Congrats')
                            })



                }
        }   
    </script>



</body>
</html>
